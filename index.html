<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXADS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="logo">Your Logo</h1>
        <div class="stepper">
            <p class="question-text">Question <span id="current-step">1</span> of 3</p>
            <div class="steps">
                <span class="step active" data-step="1"></span>
                <span class="step" data-step="2"></span>
                <span class="step" data-step="3"></span>
            </div>
        </div>
        <h2 class="question-title">Choose one of the three movies</h2>
        <div class="movies_container">
            <div class="movie_poster"></div>
            <div class="movie_poster"></div>
            <div class="movie_poster"></div>
        </div>
    </main>
    <footer>
        <div class="footer_container">
            <span>Privacy Policy</span>
            <span>Terms of use</span>
        </div>
    </footer>
</body>
</html>
